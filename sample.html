<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jxr</title>
    <style>
        html {
            font-family: 'Courier New', Courier, monospace;
        }
        .row { 
            display: flex;
            box-sizing: border-box; 
            background-color: #eee;
            color: #333;
            border: 1px solid #aaa;
            border-top: none;
        }
        .col1, .col2 { 
            padding: .4rem .7rem;
            display: inline-block; 
            box-sizing: border-box;
            width: 50%; 
        }
        .col1 { 
            text-align: right;
            border-right: 1px solid #aaa;
        }
    </style>
    <script src="jxr.js"></script>
</head>
<body>
    <script type="text/jxr" id="index-0">
    <main>
    {skip/}
        {#ROW (varid) 
            <{tag} {attr}>
                <{tag1} {attr1}>{#varid}</{tag1}>
                <{tag1} {attr2}>{varid}</{tag1}>
            </{tag}>
        #}
        { tag       = 'div' }
        { tag1      = 'span' }
        { attr      = 'class="row"' }
        { attr1     = 'class="col1"' }
        { attr2     = 'class="col2"' }
        { o         = null }
        { a         = 2 }
        { b         = Math.PI }
        { c         = a + b }
        { bar       = \{ "foo": "foo in bar" \} }
        { fruits    = [ 'apple', 'mango', 'orange' ] }
        {! console.log('hello from jxr!')}
    {/skip}
        {#ROW(Math.PI)}
        {#ROW(o)}
        {#ROW(a)}
        {#ROW(b)}
        {#ROW(c)}
        {#ROW(d?'default-set')}
        {#ROW(e:'default-dont-set')}
        {#ROW(d)}
        {#ROW(e:)}
        {#ROW(^document.title = 'hello')}
        {#ROW(bar)}
        {#ROW(bar.foo)}
        {#ROW(fruits)}
        {#ROW(fruits[1])}
        <ul>
        {for fruit in fruits:
            <li>\{fruit\}</li>\{|nl\}
        }
        </ul>
        <ol>
        {for i in range(5,1,2):
            <li>item \{i\}</li>
        }
        </ol>
        {i = 1}
        {if true: <p>if-true-0</p> }        
        {if i == 0:
            <p>if-i-1</p>
        :else:
            <p>else-i-1</p>
        }
        {if i == 0:
            <p>if-i-2</p>
        :elseif i == 1:
            <p>elseif-i-2</p>
        :else:
            <p>else-i-2</p>
        }
    </main>
    </script>
    <script type="text/jxr" src="hello.jxr" async></script>
    <script type="text/jxr" id="index-1">
        put inside a div with parent script.id
    </script>
</body>
</html>
